<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will </title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        /* Question Styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 10px;
            color: #fff;
            background: linear-gradient(135deg, #ff6f91, #ff9671);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff477e, #ff725e);
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Heart Confetti */
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 4s ease-in-out infinite, fade 4s ease-in-out infinite;
            color: rgba(255, 100, 150, 0.8);
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Response Popups */
        .response {
            font-size: 2rem;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Will You Marry Me? üíç</h1>
    <button id="yesBtn">YES, BABY! ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>

    <div id="response" class="response"></div>

    <script>
        // Random heart generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.textContent = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Generate hearts continuously
        setInterval(createHeart, 300);

        // Response Logic
        const responseDiv = document.getElementById('response');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        yesBtn.addEventListener('click', () => {
            responseDiv.textContent = 'Yay! I knew you would say YES! ‚ù§Ô∏è Let‚Äôs plan the wedding! üéâ';
            responseDiv.style.color = '#ff6f91';
        });

        noBtn.addEventListener('click', () => {
            responseDiv.textContent = 'Oh no... üíî But I still love you. üò¢';
            responseDiv.style.color = '#666';
        });
    </script>
</body>
</html>
