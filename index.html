<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilig Pop-out Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff77e9, #fbcfe8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            animation: glow 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.8), 0 0 40px rgba(255, 0, 128, 0.8);
        }

        .heart-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .heart {
            width: 60px;
            height: 60px;
            background: red;
            clip-path: polygon(50% 0%, 0% 30%, 50% 100%, 100% 30%);
            position: relative;
            margin: 0 10px;
            animation: bounce 1.5s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -30px;
            left: 0;
        }

        .heart:after {
            top: -30px;
            right: 0;
        }

        .heart:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        .button {
            background-color: #ff0066;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.7);
        }

        .button:hover {
            background-color: #ff3399;
            transform: scale(1.05);
        }

        .button:focus {
            outline: none;
        }

        .message-container {
            position: relative;
            display: none;
            perspective: 1000px;
            margin-top: 40px;
        }

        .message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0066;
            padding: 30px;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: translateZ(500px);
            animation: popOut 1s ease forwards;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message p {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .message .heart-icon {
            font-size: 3rem;
            color: #ff0066;
            animation: bounce 1s ease-in-out infinite;
        }

        .story {
            margin-top: 20px;
            font-size: 1rem;
            color: white;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 3s;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 0, 128, 0.6), 0 0 20px rgba(255, 0, 128, 0.8);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 0, 128, 1), 0 0 50px rgba(255, 0, 128, 1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes popOut {
            0% {
                transform: scale(0) translateZ(500px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateZ(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Kilig Ka Na Ba JILLIAN DIZON MONTERO?</h1>

    <div class="heart-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <button class="button" onclick="toggleMessage()">Press to Feel the TITE</button>

    <div class="message-container" id="messageContainer">
        <div class="message" id="kiligMessage">
            <p>ANG LAKI NG TITE MO CHRISTIAN ANG SARAP PAKANTOT CHRISTIAN</p>
            <p class="heart-icon">ðŸ’–</p>
        </div>
    </div>

    <div class="story" id="story">
        <p>ANG SARAP NG TAMOD MO ANG LAKI NG TITE MONG MAUGAT PWEDE MOBAKO KANTUTIN CHRISTIAN MONTERO ANAKAN MOKO NG SAMPUNG DOZENAâœ¨</p>
    </div>

    <script>
        let messageVisible = false;

        function toggleMessage() {
            const messageContainer = document.getElementById('messageContainer');
            const kiligMessage = document.getElementById('kiligMessage');
            const story = document.getElementById('story');
            
            if (!messageVisible) {
                // Show message
                messageContainer.style.display = 'block';
                setTimeout(() => {
                    kiligMessage.style.opacity = 1;
                }, 200);

                setTimeout(() => {
                    story.style.opacity = 1;
                }, 5000);

                messageVisible = true;
            } else {
                // Hide message
                kiligMessage.style.opacity = 0;
                story.style.opacity = 0;

                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 1000); // Delay to allow fade-out

                messageVisible = false;
            }
        }
    </script>

</body>
</html>
